<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background */
            color: #E0E0E0; /* Light gray text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1E1E1E; /* Slightly lighter dark background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #FFFFFF; /* White text */
        }

        .btn {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            background-color: #6200EE; /* Google purple */
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #3700B3; /* Darker purple on hover */
            transform: scale(1.05); /* Slight scale effect */
        }

        .btn:active {
            background-color: #03DAC6; /* Google cyan */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Platform</h1>
    <p>Choose an option below to get started:</p>
    
    <!-- Button to open the sign-up page -->
    <a href="/sign-up" class="btn">Sign Up</a>
    
    <!-- Button to open the login page -->
    <a href="/login" class="btn">Login</a>

    <!-- Button to open the upload page -->
    <a href="/upload" class="btn">Upload</a>
</div>

</body>
</html>
